<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro-Cronometer-Timer</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/18f1061d8a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="display-start">
      <button class="btn" data-pomodoro>Pomodoro</button>
    </div>
    <div class="containerApp">
      <div class="title">
        <h1></h1>
      </div>
      <section class="card">
        <div class="settings">
          <button class="btn config" data-config>
            <i class="fas fa-cog"></i>
          </button>
          <div class="displayConfig">
            <div class="btnClose"><i class="fas fa-times-circle"></i></div>
            <h3>Time (Minutes)</h3>
            <div class="labelFlex" data-confignames>
              <label for="firstButtonConfig" class="firstButtonConfig"></label>
              <label
                for="secondButtonConfig"
                class="secondButtonConfig"
              ></label>
            </div>
            <div class="inputNumber">
              <input type="number" class="firstInputNumber" min="0" />
              <input type="number" class="secondInputNumber" min="0" />
            </div>
            <input type="button" value="confirm" class="btn" id="confirm" />
          </div>
        </div>

        <div class="timer" data-timer>
          <span data-minutes></span>
          <p>:</p>
          <span data-seconds></span>
        </div>
        <div class="buttons">
          <button class="btn" data-start>Start</button>
          <button class="btn" data-pause>Pause</button>
          <button class="btn" data-reset>Reset</button>
        </div>
      </section>
    </div>
    <script type="module" src="src/script.js"></script>
  </body>
</html>
